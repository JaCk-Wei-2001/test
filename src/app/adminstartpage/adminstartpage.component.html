<div class="divSearch">
  <input type="text" placeholder="   輸入問卷名稱" class="inputSearch" (keyup)="changeInput($event)">
    <input type="date" class="inputDate1" />
    <h1>～</h1>
    <input type="date" class="inputDate2" />
  <button class="buttonSearch">搜尋</button>
</div>

<!-- -------------------------------------------------------------------- -->

<div class="divTable">
  <div class="tableBlock d-flex flex-column">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100 h-100">
      <!-- No. Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
